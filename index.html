---
layout: default
title: Home
---

<style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  min-width: 100vw;
  width: 100vw;
  box-sizing: border-box;
}
.pokedex-home-bg {
  min-height: 100vh;
  min-width: 100vw;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    repeating-linear-gradient(
      135deg,
      rgba(255,255,255,0.04) 0px, 
      rgba(255,255,255,0.04) 12px, 
      rgba(220,38,38,0.18) 12px, 
      rgba(220,38,38,0.18) 24px
    ),
    linear-gradient(120deg, #e53935 0%, #b71c1c 100%);
}
.pokedex-home-content {
  width: 700px;
  max-width: 90vw;
  min-width: 340px;
  min-height: 340px;
  border-radius: 50px 50px 65px 65px / 60px 60px 80px 80px;
  background:
    radial-gradient(circle at 110px 110px, #fff 0px, #f8bbd0 80px, rgba(255,255,255,0) 160px),
    linear-gradient(120deg, #f44336 0%, #d32f2f 100%);
  box-shadow:
    0 0 0 18px #b71c1c,
    0 12px 64px 0px #6d191988,
    0 0 0 2.5px #fff inset;
  border: 7px solid #222;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  margin-bottom: 2em;
  margin-top: 2em;
  padding: 2em 1em 3em 1em;
}
.pokedex-smallbox {
  position: absolute;
  top: 23px;
  left: 23px;
  width: 110px;
  height: 110px;
  background: linear-gradient(120deg, #d32f2f 0%, #b71c1c 100%);
  border-radius: 25px 18px 18px 18px / 28px 18px 18px 18px;
  box-shadow: 0 2px 14px #a30a0a66;
  border: 4px solid #891515;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  z-index: 20;
}
.pokedex-lens {
  margin-top: 18px;
  margin-bottom: 18px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: radial-gradient(circle at 14px 14px, #fff 14px, #2196f3 32px, #1565c0 46px);
  border: 4px solid #1976d2;
  box-shadow: 0 2px 8px 0 #1976d2cc, 0 0 0 7px #81d4fa66;
  aspect-ratio: 1 / 1;
  display: block;
}
.pokedex-smallbox .pokedex-lens {
  margin-bottom: 18px;
}
.pokedex-leds {
  margin-top: 0;
  margin-bottom: 16px;
  display: flex;
  flex-direction: row;
  gap: 10px;
  justify-content: center;
  width: 90%;
}
.pokedex-led {
  width: 13px;
  height: 13px;
  border-radius: 50%;
  border: 2px solid #333;
  box-shadow: 0 1.5px 3px #fff7;
}
.pokedex-led.red {
  background: radial-gradient(circle at 4px 4px, #fff 5px, #e57373 10px, #c62828 13px);
  border-color: #b71c1c;
}
.pokedex-led.yellow {
  background: radial-gradient(circle at 4px 4px, #fff 5px, #fff59d 10px, #fbc02d 13px);
  border-color: #bfa90c;
}
.pokedex-led.green {
  background: radial-gradient(circle at 4px 4px, #fff 5px, #a5d6a7 10px, #388e3c 13px);
  border-color: #2c7030;
}
.pokedex-home-title {
  font-size: 1.5em;
  margin-bottom: 1.2em;
  margin-top: 5.8em;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #111;
  font-family: 'Roboto', Arial, sans-serif;
}
.pokedex-home-desc {
  font-size: 1.25em;
  text-align: center;
  color: #222;
  margin-bottom: 2.5em;
  margin-top: 2.2em; /* Lowered the description */
  white-space: pre-line;
}
.pokedex-nav-links {
  display: flex;
  gap: 2.5em;
  justify-content: center;
  margin-top: 2em;
}
.pokedex-nav-links a {
  background: #b71c1c;
  color: #fff;
  padding: 0.7em 1.8em;
  border-radius: 18px;
  font-weight: 700;
  font-size: 1.06em;
  text-decoration: none;
  letter-spacing: 0.5px;
  box-shadow: 0 2px 10px #b71c1c22;
  border: 2.2px solid #8d1818;
  transition: background 0.15s, color 0.15s, transform 0.12s;
  outline: none;
}
.pokedex-nav-links a:hover,
.pokedex-nav-links a:focus {
  background: #d32f2f;
  color: #fff59d;
  transform: translateY(-2px) scale(1.05);
  outline: none;
}
.pokedex-buttons-right {
  position: absolute;
  right: 18px;
  bottom: 50px;
  z-index: 10;
  display: flex;
  flex-direction: column;
  gap: 44px;
}
.pokedex-button {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  border: 5px solid #555;
  background: radial-gradient(circle at 18px 18px, #fff 14px, #e0e0e0 26px, #bdbdbd 54px);
  box-shadow: 0 4px 10px #7778;
  margin-bottom: 0;
}
.divider-bar {
  position: absolute;
  left: 0;
  top: 260px;
  width: 100%;
  height: 6px;
  background: linear-gradient(90deg, #fff 0 33%, #b71c1c 33% 67%, #fff 67% 100%);
  opacity: 0.7;
}
@media (max-width: 900px) {
  .pokedex-home-content {
    width: 95vw;
    min-width: unset;
  }
  .pokedex-smallbox {
    left: 10px;
    top: 10px;
  }
  .pokedex-buttons-right {
    right: 18px;
  }
}
@media (max-width: 600px) {
  .pokedex-home-content {
    width: 99vw;
    min-width: unset;
    padding: 1em 0.4em 1.6em 0.4em;
  }
  .pokedex-home-title {
    font-size: 1.1em;
    margin-top: 3em;
    margin-bottom: 1.1em;
  }
  .pokedex-home-desc {
    font-size: 1.1em;
    margin-bottom: 1.5em;
    margin-top: 1.2em; /* Lowered for mobile as well */
  }
  .pokedex-smallbox {
    width: 84px;
    height: 84px;
    border-radius: 19px 12px 12px 12px / 20px 12px 12px 12px;
  }
  .pokedex-lens {
    width: 33px;
    height: 33px;
    margin-top: 12px;
    margin-bottom: 12px;
    aspect-ratio: 1 / 1;
  }
  .pokedex-led {
    width: 8px;
    height: 8px;
    border-width: 1.3px;
  }
  .pokedex-nav-links {
    flex-direction: column;
    gap: 1.1em;
    margin-top: 0.7em;
  }
  .pokedex-nav-links a {
    width: 100%;
    text-align: center;
    font-size: 1em;
    padding: 0.6em 1em;
  }
  .pokedex-buttons-right {
    gap: 24px;
    right: 8px;
  }
}
</style>

<div class="pokedex-home-bg">
  <div class="pokedex-home-content">
    <div class="pokedex-smallbox">
      <div class="pokedex-lens"></div>
      <div class="pokedex-leds">
        <div class="pokedex-led red"></div>
        <div class="pokedex-led yellow"></div>
        <div class="pokedex-led green"></div>
      </div>
    </div>
    <h1 class="pokedex-home-title">
      Welcome to the Cobblemon Tools!
    </h1>
    <p class="pokedex-home-desc">
      Use the navigation below to access the<br>Dex Generator and Poser Generator.
    </p>
    <div class="pokedex-nav-links">
      <a href="/dex/">Dex Generator</a>
      <a href="/poser/">Poser Generator</a>
    </div>
    <!-- PokÃ©dex Buttons, right side, absolute -->
    <div class="pokedex-buttons-right">
      <div class="pokedex-button"></div>
      <div class="pokedex-button"></div>
      <div class="pokedex-button"></div>
    </div>
    <!-- Divider bar -->
    <div class="divider-bar"></div>
  </div>
</div>
